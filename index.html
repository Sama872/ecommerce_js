<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/logo (1).png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <div class="container mt-5 mb-5 py-5">
      <!-- header -->
      <section>
        <div class="row p-5">
          <div
            class="col-md-6 d-flex flex-column justify-content-center align-content-center"
          >
            <h1>E-Commerce</h1>
            <p>
              Fake store rest API for your e-commerce or shopping website
              prototype
            </p>
          </div>
          <div class="col-md-6">
            <img src="./images/intro.svg" alt="header-image" class="w-75" />
          </div>
        </div>
      </section>
      <!-- end of header -->
      <div
        class="d-flex justify-content-around mb-4"
        id="displayCategories"
      ></div>

      <!-- Add Product Button -->
      <div
        class="text-end mb-4 d-flex justify-content-center align-items-center py-3"
      >
        <button
          class="btn btn-warning text-white"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          <i class="fa-solid fa-plus"></i>Add Product
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">
                Add New Product
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="addProductForm">
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Product Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productCategory" class="form-label"
                    >Category</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productCategory"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productImage" class="form-label">Image URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="addProduct()"
                >
                  Add Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- display products -->
      <div class="row" id="displayProduct"></div>
      <!-- update product  -->
      <section class="container mt-5" id="updateProduct">
        <h2 class="mb-3 text-center">Update</h2>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="title"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="price"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="category"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="image"
          />
        </div>
        <button class="btn cat-btn" id="updateBtn" onclick="saveUpdates()">
          Update
        </button>
      </section>
      <!-- end of udpate product section -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
